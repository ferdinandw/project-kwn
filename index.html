<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h4 class="logo">LOGO</h4>
        <ul class="nav-links">
            <li><a class="nav-item active" href="#">Home</a></li>
            <li><a class="nav-item" href="#">Courses</a></li>
            <li><a class="nav-item" href="#">Video</a></li>
            <li><a class="nav-item" href="#">Exam</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="push"></div>

    <div class="content">
        <div class="container-fluid mt-4">
               <div class="row text-center">
                <div class="col-4">
                    <img src="/img/grammar.jpg" alt=""/>

                <div class="col-4">
                    <img src="/img/listening.jpg" alt=""/>

                <div class="col-4">

        <div class="row">
            <div class="col-lg-12 text-center mt-2 mb-2">
                Copyright
            </div>
        </div>
    </div>
    <script>
        const navSlide=()=>{
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');  
            const push = document.querySelector('.push');

            burger.addEventListener('click',()=>{
                nav.classList.toggle('nav-active');
                push.classList.toggle('push-active');
        });
    }

    navSlide();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
